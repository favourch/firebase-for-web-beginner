<!DOCTYPE  html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Firebase authentication on the web, with email/password and google accounts">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Using Firebase Authentication</title>

	<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
	<div class="login-box">
		<img src="assets/images/firebase.png" class="firebase-logo">

		<h1>Login to Continue</h1>
		
		<div id="errorBox">
			This will display error messages. It is hidden by default
		</div>
		
		<div id="successBox">
			This will display successful messages. It is hidden by default
		</div>

		<!-- returning false on submit will prevent the page from reloading when a button is clicked -->
		<div>
			<input type="email" name="email" id="emailInput" placeholder="Email">
			<input type="password" name="password" id="passwordInput" placeholder="Password">

			<button onclick="loginWithEmailAndPassword()">Login</button>
			<button onclick="registerWithEmailAndPassword()">Register</button>
		</div>

		<p>
			<small>OR</small>
		</p>

		<button onclick="loginWithGoogle()">Login with Google</button>
		<br><br><br>
		<button onclick="signOut()">Sign Out</button>
	</div>

	<!-- Import and configure the Firebase SDK -->
	<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
	<!-- Take out the next 2 lines of code if not hosting on or serving with Firebase -->
	<script src="/__/firebase/4.1.3/firebase.js"></script>
	<script src="/__/firebase/init.js"></script>
