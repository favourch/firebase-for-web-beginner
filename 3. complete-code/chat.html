<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Firebase authentication on the web, with email/password and google accounts">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat - Using Firebase Database</title>

	<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
	<img src="assets/images/firebase.png" class="firebase-logo hang-left">

	<!-- onclick functionality (function logOut()) is implemented in assets/scripts/chat.js -->
	<button class="hang-right" onclick="logOut()">Log Out</button> 

	<div class="chat-box">
		<ul id="chat-messages">
			<!-- chat messages will be added as list items to this list as we get them from the firebase database -->
		</ul>

		<input type="text" name="message" id="messageInput" placeholder="Enter a message to send">
		<div class="buttons">
			<!-- onclick functionality (function sendMessage()) is implemented in assets/scripts/chat.js -->
			<button onclick="sendMessage()">Send</button>
		</div>
	</div>


	<!-- Import and configure the Firebase SDK -->
	<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
	<!-- Take out the next 2 lines of code if not hosting on or serving with Firebase -->
	<script src="/__/firebase/4.1.3/firebase.js"></script>
	<script src="/__/firebase/init.js"></script>
